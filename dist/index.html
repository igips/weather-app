<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<link rel="shortcut icon" type="image/x-icon" href="fav.png" />
		<script src="bundle.js" defer></script>
		<script src="https://kit.fontawesome.com/ec2997d163.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

	</head>

	<body>
		<div id="search">
			<div>
				<button   id="search-button"><i class="fas fa-search" style="height: 20px"></i></button>
				<input  id="loc-input" type="text" placeholder="Location" /><br>
			</div>
			<p id="not-found"></p>
			
		</div>

		<div id="center">
			<div>
				<p id="city"></p>
				<p id="date"></p>
				<p id="weather"></p>

				<br />

				<p id="degree">
					<img id="weather-icon" src="" alt="" />
					<span id="deg"></span>
					<span id="deg-sym"><button class='degBut' id='celc'>째C</button><button class='degBut' id='fah'>째F</button></span>
				</p>
			</div>

			<div id="extra-container">
				<div class="extra">
					<div class="extra-img-cont">
						<i  style="height: 30px;" class="fas fa-thermometer-quarter"></i>
					</div>
					
					<div>
						<span>Feels like</span>
						<span id="feels-deg" class="extra-span"></span>
					</div>
				</div>
				<div class="extra">
					<div class="extra-img-cont">
						<img style="height: 30px;" src="img/humidity.png" alt="">
					</div>
					
					<div>
						<span>Humidity</span>
						<span id="humi" class="extra-span"></span>
					</div>
				</div>
				<div class="extra">
					<div class="extra-img-cont">
						<i style="height: 30px;" class="fas fa-cloud-rain"></i>
					</div>
					
					<div>
						<span>Chance of Rain</span>
						<span id="ch-rain" class="extra-span"></span>
					</div>
				</div>
				<div class="extra">
					<div class="extra-img-cont">
						<i style="height: 30px;" class="fas fa-wind"></i>
					</div>
					
					<div>
						<span>Wind Speed</span>
						<span id="win-speed" class="extra-span"></span>
					</div>
				</div>
				
			</div>
		</div>

		<div id="bottom">
			<div id="day-hour-contrl">
				<button class="day-hour">Daily</button>
				<button class="day-hour">Hourly</button>
			</div>

			<div id="day-hour-disp">
				<div class="daily-disp">
					<p>Wednesday</p>
					<img class="wek-day-img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
					<p>-1째 -3째</p>
				</div>
				
				
			</div>
			


		</div>


	</body>
</html>
