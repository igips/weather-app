<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<link rel="shortcut icon" type="image/x-icon" href="fav.png" />
		<script src="bundle.js" defer></script>
		<script src="https://kit.fontawesome.com/ec2997d163.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

	</head>

	<body>
		<div id="search">
			<button id="search-button"><i class="fas fa-search" style="height: 20px"></i></button>
			<input id="loc-input" type="text" placeholder="Location" />
		</div>

		<div id="center">
			<div>
				<p id="city"></p>
				<p id="date"></p>
				<p id="weather"></p>

				<br />

				<p id="degree">
					<img id="weather-icon" src="" alt="" />
					<span id="deg"></span>
					<span id="deg-sym"></span>
				</p>
			</div>
		</div>
	</body>
</html>
