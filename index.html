<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<link rel="shortcut icon" type="image/x-icon" href="fav.png" />
		<script src="bundle.js" defer></script>
		<script src="https://kit.fontawesome.com/ec2997d163.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="search">
			<button><i class="fas fa-search" style="height: 20px"></i></button>
			<input type="text" placeholder="Location" />
			
		</div>
		<div id="center">
			<div>
				<p id="city">Krakow</p>
				<p id="date">Tuesday, 11th Jan '22, &nbsp; 3:11 pm</p>
				<p id="weather">Overcast </p>
			</div>
			
			<br>
	
			<p id="degree"><img  src="http://openweathermap.org/img/wn/02d@2x.png" alt="">−3 <span id="deg-sym">°C</span></p>
			
			
			
			
			
		</div>
	</body>
</html>
